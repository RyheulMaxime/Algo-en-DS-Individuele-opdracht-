<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AL&DS Shop â€” Login</title>
  <meta name="description" content="Login to your AL&DS Shop account" />
  
  <link rel="icon" sizes="16x16" href="../static/favicon/favicon-16x16.png">
  <link rel="icon" sizes="32x32" href="../static/favicon/favicon-32x32.png">

  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  {% include 'header.html' %}

  <main class="auth-layout">
    <div class="card">
      <h1 class="auth-title">Login to your account</h1>

      {% if error %}
        <div class="alert alert--error" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <form action="/login" method="post">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input class="form-input" type="text" id="username" name="username" required autocomplete="username" />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" name="password" autocomplete="current-password" />
        </div>

        <button type="submit" class="btn btn--primary btn--full">Login</button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="/register">Sign up</a>
      </div>
    </div>
  </main>

  {% include 'modals.html' %}

</body>
</html>
