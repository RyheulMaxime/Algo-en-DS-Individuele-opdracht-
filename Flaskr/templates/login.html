<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AL&DS Shop — Login</title>
  <meta name="description" content="Login to AL&DS Shop" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">

  <style>
    /* EXACT same style block copied from the homepage — unchanged */
    :root{
      --bg:#f5f6f7;
      --muted:#777;
      --text:#121214;
      --surface:#ffffff;
      --brand-1:#5337ff;
      --brand-2:#3116c1;
      --card-radius:16px;
      --space-sm:0.5rem;
      --space-md:1rem;
      --space-lg:1.5rem;
      --max-width:1100px;
      --focus: 3px solid rgba(83,55,255,0.16);
      --shadow-sm: 0 2px 10px rgba(0,0,0,0.08);
      --shadow-lg: 0 4px 20px rgba(0,0,0,0.12);
      --break-sm: 720px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.35;
      -webkit-tap-highlight-color: transparent;
    }

    /* Header (copied exactly) */
    header.site-header{
      background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
      color: #fff;
      padding: clamp(1.25rem, 3vw, 2.5rem);
      text-align:center;
      box-shadow: var(--shadow-lg);
      position: relative;
    }
    header .brand {
      margin:0;
      font-weight:700;
      letter-spacing:0.6px;
      font-size: clamp(1.25rem, 2.4vw, 2.2rem);
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }

    header .brand:hover { opacity: 0.85; }

    header .tagline {
      margin: .35rem 0 0;
      font-weight:500;
      color: rgba(255,255,255,0.92);
      opacity:0.95;
      font-size: .95rem;
    }

    /* Dropdown menu */
    .header-actions {
      position: absolute;
      right: 1rem;
      top: 1rem;
      display:flex;
      gap:.5rem;
      align-items:center;
    }
    .dropbtn {
      background-color: transparent;
      color: white;
      padding: .5rem .8rem;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      cursor: pointer;
    }
    .dropdown { position: relative; }
    .dropdown-content {
      display:none;
      position:absolute;
      right:0;
      background-color:#fff;
      color:#111;
      min-width:160px;
      box-shadow: 0 8px 24px rgba(2,6,23,0.12);
      border-radius: 10px;
      overflow: hidden;
      z-index: 30;
    }
    .dropdown-content a,
    .dropdown-content button {
      display:block;
      width:100%;
      padding: .6rem 1rem;
      background: none;
      border: none;
      text-align:left;
      color: inherit;
      font-size: .95rem;
      cursor:pointer;
    }
    .dropdown-content a:hover,
    .dropdown-content button:hover { background: #f3f4f6; }
    .dropdown.open .dropdown-content{ display:block; }

    /* LOGIN FORM CARD */
    .login-wrapper {
      max-width: 400px;
      margin: 3rem auto;
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-lg);
    }

    .login-wrapper h1 {
      text-align: center;
      margin-top: 0;
      color: var(--brand-2);
      font-size: 1.6rem;
      font-weight: 600;
    }

    .error {
      color: #d9534f;
      background: #fdecea;
      padding: .75rem 1rem;
      border-radius: 8px;
      font-size: .9rem;
      border-left: 4px solid #d9534f;
      margin-bottom: 1rem;
    }

    form.login-form {
      display:flex;
      flex-direction:column;
      gap:1rem;
    }

    label { font-weight: 600; }

    input {
      padding: .75rem 1rem;
      border-radius: 12px;
      border:1px solid #ddd;
      font-size: 1rem;
      outline: none;
    }
    input:focus {
      border-color: var(--brand-1);
      box-shadow: var(--focus);
    }

    button.login-btn {
      padding:.8rem 1rem;
      border-radius:12px;
      border:0;
      background: linear-gradient(180deg,var(--brand-1),var(--brand-2));
      color:#fff;
      font-weight:600;
      cursor:pointer;
      box-shadow: var(--shadow-sm);
      transition: transform .14s ease;
    }
    button.login-btn:active { transform: translateY(1px); }

    .signup-link {
      text-align:center;
      margin-top: .75rem;
      font-size: .9rem;
    }
    .signup-link a {
      color: var(--brand-2);
      font-weight: 600;
      text-decoration:none;
    }
    .signup-link a:hover { opacity:0.8; }
  </style>
</head>

<body>

  <!-- SAME HEADER AS PROVIDED -->
  <header class="site-header" role="banner">
    <a class="brand" href="/" aria-label="Go to homepage">AL&amp;DS Shop</a>
    <p class="tagline">Curated products — clean design, delightful shopping</p>

    <!-- <div class="header-actions">
      <div id="user-dropdown" class="dropdown">
        {% if customer %}
          <button id="user-button" class="dropbtn">{{ customer.customername }}</button>
          <div class="dropdown-content">
            <a href="/customer">Customer Profile</a>
            <a href="/logout">Logout</a>
          </div>
        {% else %}
        <button id="user-button" class="dropbtn">Account</button>
        <div class="dropdown-content">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        </div>
        {% endif %}
      </div>
    </div> -->
  </header>

  <!-- LOGIN CARD -->
  <div class="login-wrapper">
    <h1>Login to your account</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form class="login-form" action="/login" method="post">
      <label for="username">Username</label>
      <input type="text" name="username" required />

      <label for="password">Password</label>
      <input type="password" name="password" />

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="/register">Sign up</a>
    </div>
  </div>   

</body>
</html>
