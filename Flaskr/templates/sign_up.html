<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AL&DS Shop — Sign Up</title>
  <meta name="description" content="Create an account" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">

  <style>
    /* GLOBAL DESIGN SYSTEM (same as all pages) */
    :root{
      --bg:#f5f6f7;
      --muted:#777;
      --text:#121214;
      --surface:#ffffff;
      --brand-1:#5337ff;
      --brand-2:#3116c1;
      --card-radius:16px;
      --space-sm:0.5rem;
      --space-md:1rem;
      --space-lg:1.5rem;
      --max-width:1100px;
      --focus: 3px solid rgba(83,55,255,0.16);
      --shadow-sm: 0 2px 10px rgba(0,0,0,0.08);
      --shadow-lg: 0 4px 20px rgba(0,0,0,0.12);
      --break-sm: 720px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.35;
      -webkit-tap-highlight-color: transparent;
    }

    /* HEADER (unchanged from previous pages) */
    header.site-header{
      background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
      color: #fff;
      padding: clamp(1.25rem, 3vw, 2.5rem);
      text-align:center;
      box-shadow: var(--shadow-lg);
      position: relative;
    }
    header .brand {
      margin:0;
      font-weight:700;
      letter-spacing:0.6px;
      font-size: clamp(1.25rem, 2.4vw, 2.2rem);
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }
    header .tagline {
      margin-top:.35rem;
      font-weight:500;
      color: rgba(255,255,255,0.92);
      font-size: .95rem;
    }

    .header-actions {
      position: absolute;
      right: 1rem;
      top: 1rem;
      display:flex;
      gap:.5rem;
      align-items:center;
    }
    .dropbtn {
      background-color: transparent;
      color: white;
      padding: .5rem .8rem;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      cursor: pointer;
    }
    .dropdown { position: relative; }
    .dropdown-content {
      display:none;
      position:absolute;
      right:0;
      background-color:#fff;
      color:#111;
      min-width:160px;
      box-shadow: 0 8px 24px rgba(2,6,23,0.12);
      border-radius: 10px;
      overflow: hidden;
      z-index: 30;
    }
    .dropdown.open .dropdown-content { display:block; }

    .dropdown-content a,
    .dropdown-content button {
      display:block;
      padding:.7rem 1rem;
      font-size:.95rem;
      text-align:left;
      border:none;
      background:none;
      cursor:pointer;
      width:100%;
    }
    .dropdown-content a:hover,
    .dropdown-content button:hover {
      background:#f3f4f6;
    }

    /* SIGN UP CARD */
    .register-wrapper {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background: var(--surface);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-lg);
    }

    .register-wrapper h1 {
      text-align: center;
      margin: 0 0 1rem;
      color: var(--brand-2);
      font-size: 1.8rem;
    }

    .error {
      color: #d9534f;
      background: #fdecea;
      padding: .75rem 1rem;
      border-radius: 8px;
      border-left: 4px solid #d9534f;
      margin-bottom: 1rem;
      font-size: .9rem;
    }

    form.register-form {
      display:flex;
      flex-direction:column;
      gap:1rem;
    }

    input {
      padding: .75rem 1rem;
      border-radius: 12px;
      border:1px solid #ddd;
      font-size: 1rem;
      outline:none;
    }
    input:focus {
      border-color: var(--brand-1);
      box-shadow: var(--focus);
    }

    button.signup-btn {
      padding:.8rem 1rem;
      border-radius:12px;
      border:0;
      background: linear-gradient(180deg,var(--brand-1),var(--brand-2));
      color:#fff;
      font-weight:600;
      cursor:pointer;
      box-shadow: var(--shadow-sm);
      transition: transform .14s ease;
    }
    button.signup-btn:active { transform: translateY(1px); }

    .login-link {
      text-align:center;
      margin-top:1rem;
      font-size:.9rem;
    }
    .login-link a {
      color: var(--brand-2);
      font-weight:600;
      text-decoration:none;
    }
    .login-link a:hover { opacity:0.8; }
  </style>
</head>

<body>

  <!-- UNIVERSAL HEADER -->
  <header class="site-header">
    <a class="brand" href="/">AL&amp;DS Shop</a>
    <p class="tagline">Curated products — clean design, delightful shopping</p>
  </header>

  <!-- SIGN UP CARD -->
  <div class="register-wrapper">
    <h1>Create an Account</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form class="register-form" action="/register" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" />

      <input type="text" name="contact_name" placeholder="Contact Name" />
      <input type="text" name="address" placeholder="Address" />
      <input type="text" name="city" placeholder="City" />
      <input type="text" name="postal_code" placeholder="Postal Code" />
      <input type="text" name="country" placeholder="Country" />

      <button type="submit" class="signup-btn">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Log in</a>
    </div>
  </div>

  <script>
    // Dropdown toggle logic
    const userDropdown = document.getElementById("user-dropdown");
    const userButton = document.getElementById("user-button");

    if (userButton) {
      userButton.addEventListener("click", () => {
        userDropdown.classList.toggle("open");
      });

      document.addEventListener("click", (e) => {
        if (!userDropdown.contains(e.target)) {
          userDropdown.classList.remove("open");
        }
      });
    }
  </script>

</body>
</html>
