<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL&DS Shop</title>

    <link rel="stylesheet" href="../static/normalize.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header class="o-header">
        <div class="o-header__title" href="/">
            <h1>AL&DS Shop</h1>
        </div>
    </header>

    <label for="search-input">Search products:</label>
    <input class="js-search", placeholder="Give your seatch term">

    <label for="ordering">Sort products bij:</label>
    <select name="ordering" id="ordering" class="js-selector">
        <option value="Category">Category</option>
        <option value="Price Low-High">Price Low-High</option>
        <option value="Price High-Low">Price High-Low</option>
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z_A</option>
    </select>
    <div class="c-products u-grid-column-2-bp2">
        {% if products %}
            {% for product in products %}
                <div class="c-product js-product" data-id="{{ product.productid }}" href="/product/{{ product.productid }}" data-name="{{product.productname}}">
                    <p>{{ product.productname }}</p>
                    <p>${{ product.price }}</p>
                    <p>{{ product.unit }}</p>
                </div>
            {% endfor %}
        {% else %}
            <h1>No products found</h1>
        {% endif %}
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        socket.on("log", data => console.log(data.msg));

        const sortingSelector = document.querySelector(".js-selector"); 
        sortingSelector.addEventListener("change", () => { 
            console.log(sortingSelector.value); 
            socket.emit("sort", sortingSelector.value); 
        });
        
        const products = Array.from(document.getElementsByClassName("js-product"));
        const searchInput = document.querySelector(".js-search");
        
        searchInput.addEventListener("input", (event) => { 
            // console.log(event.target.value);
            const searchTerm = event.target.value.toLowerCase(); 
            products.forEach(product => { 
                const name = product.dataset.name.toLowerCase(); 
                product.style.display = name.includes(searchTerm) ? "block" : "none"; 
            }); 
        });
        
        // socket.on("update_list_server", data => 
        //     // console.log(data.msg)
        //     pass
        // );

    </script>
</body>
</html>
