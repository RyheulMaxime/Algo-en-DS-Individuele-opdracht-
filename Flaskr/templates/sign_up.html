<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AL&DS Shop — Sign Up</title>
  <meta name="description" content="Create a new account to shop with AL&DS." />
  
  <link rel="icon" sizes="16x16" href="../static/favicon/favicon-16x16.png">
  <link rel="icon" sizes="32x32" href="../static/favicon/favicon-32x32.png">

  <link rel="stylesheet" href="../static/style.css">

  <style>
    .address-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
  </style>
</head>

<body>

  <header class="site-header" role="banner">
    <a class="site-header__brand" href="/" aria-label="Go to homepage">AL&amp;DS Shop</a>
    <p class="site-header__tagline">Curated products — clean design, delightful shopping</p>

    <div class="user-menu" aria-hidden="false">
      <div id="user-dropdown" class="user-menu__dropdown" aria-haspopup="true">
        {% if customer %}
          <button id="user-button" class="user-menu__trigger" aria-expanded="false">
            {{ customer.customername }}
          </button>
          <div class="user-menu__content" role="menu" aria-label="User menu">
            <a role="menuitem" class="user-menu__link" href="/customer">Customer Profile</a>
            <a role="menuitem" class="user-menu__link" href="/logout">Logout</a>
          </div>
        {% else %}
          <button id="user-button" class="user-menu__trigger" aria-expanded="false">Account</button>
          <div class="user-menu__content" role="menu" aria-label="Account menu">
            <a role="menuitem" class="user-menu__link" href="/login">Login</a>
            <a role="menuitem" class="user-menu__link" href="/register">Register</a>
          </div>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="auth-layout">
    <div class="card" style="max-width: 500px;"> <h1 class="auth-title">Create an Account</h1>

      {% if error %}
        <div class="alert alert--error" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <form action="/register" method="post">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input class="form-input" type="text" id="username" name="username" required autocomplete="username" />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" name="password" required autocomplete="new-password" />
        </div>

        <hr style="border:0; border-top:1px solid var(--color-border); margin:1.5rem 0;" />

        <div class="form-group">
          <label class="form-label" for="contact_name">Full Name</label>
          <input class="form-input" type="text" id="contact_name" name="contact_name" autocomplete="name" />
        </div>

        <div class="form-group">
          <label class="form-label" for="address">Address</label>
          <input class="form-input" type="text" id="address" name="address" autocomplete="street-address" />
        </div>

        <div class="address-grid">
          <div class="form-group">
            <label class="form-label" for="city">City</label>
            <input class="form-input" type="text" id="city" name="city" autocomplete="address-level2" />
          </div>
          <div class="form-group">
            <label class="form-label" for="postal_code">Postal Code</label>
            <input class="form-input" type="text" id="postal_code" name="postal_code" autocomplete="postal-code" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="country">Country</label>
          <input class="form-input" type="text" id="country" name="country" autocomplete="country-name" />
        </div>

        <button type="submit" class="btn btn--primary btn--full">Sign Up</button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="/login">Log in</a>
      </div>
    </div>
  </main>

  <script>
    (function(){
      'use strict';
      
      const dropdown = document.getElementById('user-dropdown');
      const dropdownBtn = document.getElementById('user-button');
      
      if (dropdownBtn && dropdown) {
        dropdownBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          dropdown.classList.toggle('is-open');
          const expanded = dropdownBtn.getAttribute('aria-expanded') === 'true';
          dropdownBtn.setAttribute('aria-expanded', String(!expanded));
        });

        document.addEventListener('click', (e) => {
          if (!dropdown.contains(e.target)) {
            dropdown.classList.remove('is-open');
            dropdownBtn.setAttribute('aria-expanded', 'false');
          }
        });
      }
    })();
  </script>
</body>
</html>
